<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="crud.js"></script>
  </head>
  <style>

  </style>
  <body 
    class="m-0 vh-100 row justify-content-center align-items-center bg-light"
  >
    <div class="col-3 p-5" style="border: 1px solid black">
      <form action="https://localhost:8080/api/login/" method="post" name="user_form">
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label>
          <input
            required
            type="email"
            id="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
            pattern="[^ @]*@[^ @]*" placeholder="Introduce un em@il:"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            required
            min="8"
            name="password"
            type="password"
            id="password"
            class="form-control"
            id="password"
            placeholder="Introduce tu contraseña:"
          />
        </div>
        <button
          required
          type="submit"
          id="añadirUsuario"
          class="btn btn-primary"
        >
          Iniciar sesion
        </button>
      </form>
    </div>
  </body>
</html>
